<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin-bottom: 10px;
        }
        #submit {
            display: none;
            margin-top: 20px;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <div class="question"></div>
        <ul class="options"></ul>
        <button id="next">add</button>
        <button id="submit">Submit</button>
    </div>
    <div id="result"></div>

    <script src="scripts.js"></script>
</body>
</html>
